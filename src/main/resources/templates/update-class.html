<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Class</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/classes/update/{id}(id=${classe.id})}" th:object="${classe}" method="post">
                        <div class="row">
                             <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Nom</label>
                                 <input type="text" th:field="*{label}" class="form-control" id="label" placeholder="Nom"> 
                                 <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                            </div>
                          
                             <div class="form-group col-md-8">
                                <label for="nom_compte" class="col-form-label">Nom_Complet</label>
                                <input type="text" th:field="*{nom_complet}" class="form-control" id="nom_compte" placeholder="Nom_Compte">
                                <span th:if="${#fields.hasErrors('nom_complet')}" th:errors="*{nom_complet}" class="text-danger"></span>
                            </div>


                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update class">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
