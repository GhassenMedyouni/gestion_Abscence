<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Subject</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/matieres/add}" th:object="${matiere}" method="post">
                        <div class="row">
                        
                         

                            <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Label</label>
                                 <input type="text" th:field="*{label}" class="form-control" id="label" placeholder="Label">
                                  <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                            </div>
 
                             <div class="form-group col-md-8">
                                <label for="nombre_heure" class="col-form-label">Nombre_heure</label>
                                 <input type="text" th:field="*{nombre_heure}" class="form-control" id="nombre_heure" placeholder="Nombre_heure">
                                  <span th:if="${#fields.hasErrors('nombre_heure')}" th:errors="*{nombre_heure}" class="text-danger"></span>
                            </div>
                             
                   

                            <div class="col-md-8">
                                <input type="submit" class="btn btn-primary" value="Add Subject">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
